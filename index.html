    <div class="container text-center">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="instrumentSelect"><h4>Instrument</h4></label>
            <select id="instrumentSelect" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label for="nextCue"><h4>Next Cue</h4></label>
            <div class="input-group input-group-lg">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">«</button>
              </span>
              <input id="nextCue" type="text" class="form-control" placeholder="0" value="0">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">»</button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>
        <div class="col-md-6">
          <h4>Current Cue</h4>
          <h3 class="well">1</h3>
          <p>
            <button type="button" class="btn btn-primary btn-xl btn-block">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              Play Next
            </button>
          </p>
          <p>
            <button type="button" class="btn btn-danger btn-lg btn-block" disabled>
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
              Stop
            </button>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="gainSlider"><h4>Volume</h4></label>
            <input type="range" class="form-control" id="gainSlider" min="0" max="1" step="0.01" value="1">
